<!DOCTYPE html>
<html>

<head>
    <title>untitled gambling game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div>
        <h1>untitled gambling game</h1>
        <p>brought to you by nimitapps.com</p>
    </div>
    <div class="tab">
        <button onclick="gamble(`blackjack`)" class="tablinks">blackjack</button>
        <button onclick="gamble(`roulette`)" class="tablinks">roulette</button>
        <button onclick="gamble(`slots`)" class="tablinks">slots</button>
        <button class="balance" id="balance">Balance: $1000</button>
    </div>
    <div class="game-area">
        <div class="game" id="intro-menu">
            <h2 class="gamename">choose a game to play</h2>
            <img src="assets/gamblecore.png" alt="gamblecore logo" style="width:300px;height:300px;">
        </div>

        <div class="game" id="blackjack" style="display:none;">
            <script src="games/blackjack.js"></script>
            <h2 class="gamename">blackjack</h2>
            <div id="blackjack-dealer-content">
                <h4>dealer</h4>
                <div class="hand"></div>
                <div class="score">Total: <span id="dealer-score">?</span></div>
            </div>
            <div id="blackjack-player-content">
                <h4>player</h4>
                <div class="hand"></div>
                <div class="score">Total: <span id="player-score">0</span></div>
            </div>
            <div class="blackjack-controls">
                <button onclick="hit()">Hit</button>
                <button onclick="stand()">Stand</button>
            </div>
            <p id="blackjack-result" style="text-align:center;margin-top:10px;"></p>
            <div id="new-game-button-container">
                <button onclick="startBlackjack()" class="new-game-button">New Game</button>
            </div>
        </div>

        <div class="game" id="roulette" style="display:none;">
            <script src="games/roulette.js"></script>
            <h2 class="gamename">roulette</h2>
            <div class="roulette-content">
                <span>V</span>
                <div id="roulette-wheel-container">
                    <div class="roulette-wheel" id="roulette-wheel"></div>
                </div>
                <div class="roulette-controls" style="text-align:center;margin-top:10px;">
                    <span>Place your bet:</span>
                    <div class="roulette-bets">
                        <div class="bet-option">
                            <input type="radio" id="red" name="roulette-bet" value="red" checked />
                            <label for="red">Red</label>
                        </div>

                        <div class="bet-option">
                            <input type="radio" id="black" name="roulette-bet" value="black" />
                            <label for="black">Black</label>
                        </div>
                    </div>
                    <button onclick="spinRoulette()" id="roulette-spin">Spin ($50)</button>
                    <br />
                    <span id="roulette-result"></span>
                </div>

                <p id="roulette-result" style="text-align:center;margin-top:10px;"></p>
            </div>
        </div>

        <div class="game" id="slots" style="display:none;">
            <script src="games/slots.js"></script>
            <h2 class="gamename">slots</h2>
            <div class="slots-reels">
                <div class="reel" id="reel1">?</div>
                <div class="reel" id="reel2">?</div>
                <div class="reel" id="reel3">?</div>
            </div>
            <div class="slots-controls" style="text-align:center;margin-top:10px;">
                <button onclick="spinSlots()" id="slots-spin">Spin ($10)</button>
                <br />
                <span id="slots-result"></span>
            </div>
            <p id="slots-result" style="text-align:center;margin-top:10px;"></p>

        </div>
    </div>
    </div>
</body>

</html>
